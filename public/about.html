<script type="text/javascript">
    let header = document.getElementsByTagName('header')[0];
    let timeEle = header.getElementsByClassName('time')[0];
    function getTime(){

        let time = new Date();
        let year = time.getFullYear() - 2020,
            month = time.getMonth() + 1 - 4,
            hours = time.getHours(),
            minutes = time.getMinutes(),
            second = time.getSeconds();
        year = year > 0 ? year * 365 : 0;
        month = month * 31;
        timeEle.innerHTML = `${year+month-27} 天  ${hours} 时 ${minutes} 分 ${second} 秒 `;
        
    }

    setInterval(getTime,1000);

</script>
